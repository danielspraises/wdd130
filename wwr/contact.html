    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Get in touch with PrimeWave Luxury Rafting for inquiries, reservations, support, and premium rafting information.">

<body>
    <header>
        <img src="images/splash.png" alt="Rafting Adventure Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact PrimeWave Luxury Rafting</h1>

        <section class="company-info">
            <p><strong>Address:</strong> 9 Olumo St, Lagos Mainland, Lagos, Nigeria</p>
            <p><strong>Phone:</strong> +234 803 123 4567</p>
            <p><strong>Email:</strong> info@primewaveluxury.com</p>
        </section>
        <h2>Find Us or Send Us a Message</h2>
        <section class="contact">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3431.070076897892!2d3.3826634129300777!3d6.509540501448886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8cf137edd5d5%3A0xea098e6f0d0f724f!2s9%20Olumo%20St%2C%20Lagos%20Mainland%2C%20Lagos!5e0!3m2!1sen!2sng!4v1764687669017!5m2!1sen!2sng"
                    width="400" height="400" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <div class="form-container">
                <form action="#" method="post" class="contact-form">

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <p class="message-purpose">Message Purpose:</p>

                    <div class="radio-group">
                        <label>
                            <input type="radio" name="message-type" value="inquiry" required>
                            General Inquiry
                        </label>

                        <label>
                            <input type="radio" name="message-type" value="reservation">
                            Reservation Question
                        </label>

                        <label>
                            <input type="radio" name="message-type" value="suggestion">
                            Website Suggestion
                        </label>
                    </div>

                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <label class="subscribe">
                        <input type="checkbox" name="newsletter">
                        Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Adventure Guide">
                    <figcaption>James Cooper<br>Adventure Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Safety Instructor">
                    <figcaption>Maria Daniel<br>Safety Instructor</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Customer Support">
                    <figcaption>David Johnson<br>Human Resource</figcaption>
                </figure>
                <figure>
                    <img src="images/employee4.jpg" alt="Customer Support">
                    <figcaption>Annabel Eden <br> Customer Support</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PrimeWave Luxury Rafting | Eden PraiseGod Daniel</p>

            </a>
            <a href="https://www.linkedin.com/in/daniels-eden-737b46372" target="_blank">
                <img src="images/linkedin_icon.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/daniel_praise1" target="_blank">
                <img src="images/instagram_icon.png" alt="Instagram">
            </a>
        </nav>
    </footer>

</body>
